name: Validate Flutter assets

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-assets:
    name: Validate assets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Validate assets (Dart)
        run: dart run tool/validate_assets.dart

  build-windows:
    name: Build Windows Release
    runs-on: windows-latest
    needs: validate-assets
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows (Release)
        run: flutter build windows --release
